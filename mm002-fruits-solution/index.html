<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Matching Mockups #002</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Baskerville&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="gallery-wrapper">
      <div class="gallery"> 
        <header class="title__item">
          <h1 class="title">Fruit Gallery</h1>
        </header>
        <figure class="gallery__item mangoes">
          <img src="images/mangoes.jpg" alt="sliced mangoes" class="gallery__img">
          <figcaption class="image__caption">🥭 Mangoes</figcaption>
        </figure>
        <figure class="gallery__item lemons">
          <img src="images/lemons.jpg" alt="lemonade on a table" class="gallery__img">
          <figcaption class="image__caption">🍋 Lemons</figcaption>
        </figure>
        <figure class="gallery__item apples">
          <img src="images/apple.jpg" alt="red apples" class="gallery__img">
          <figcaption class="image__caption">🍎 Apples</figcaption>
        </figure>
        <figure class="gallery__item cherries">
          <img src="images/cherries.jpg" alt="cherries in a basket" class="gallery__img">
          <figcaption class="image__caption">🍒 Cherries</figcaption>
        </figure>
        <figure class="gallery__item strawberries">
          <img src="images/strawberries.jpg" alt="fresh packages strawberries" class="gallery__img">
          <figcaption class="image__caption">🍓 Strawberries</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
